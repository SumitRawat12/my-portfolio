<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css?version=20240227">
    <title>HMCL - Login</title>
</head>

<body>

    <section class="LoginFormPageSection">
        <div class="LoginFormFlexDetails">
            <div class="LoginLeftSideBox">
                <img class="atulLogoImg" src="./images/atullogo.png" alt="">
                <h1>CHLORINE TONNER</h1>
                <h2>Tracking Systems</h2>
                <img class="ToonerImg" src="./images/Tonner.png" alt="">
            </div>

            <div class="LoginRightSideBox">
                <div class="LoginRightheaderBox">
                    <!-- <h2>Hello! <i class="far fa-hand-paper"></i></h2> -->
                    <img src="./images/maxlogo.png" alt="">
                </div>


                <form action="">
                    <h4>Login</h4>

                    <div class="forminputflexbox">
                        <i class="fas fa-plant-wilt"></i>
                        <select name="" id="">
                            <option value="">Select Plant</option>
                            <option value="">Plant 1</option>
                            <option value="">Plant 2</option>
                        </select>
                    </div>

                    <div class="forminputflexbox">
                        <i class="fas fa-home"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="forminputflexbox">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <a href="./dashboard.html" class="LoginButton">Login</a>
                    <p class="ttsversionTxt">TTSv 1.0.2</p>
                </form>
            </div>
        </div>

        <footer class="LoginFormFooter">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <p>Application designed & developed by: Maxworth Electronic Systems Pvt. Ltd.</p>
                    </div>
                </div>
            </div>
        </footer>
    </section>

</body>

</html>
